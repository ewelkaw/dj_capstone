<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}App{% endblock %}</title>
  </head>
  <body>
    {% if user.is_authenticated %} Logged in as {{ user.username }} |
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
